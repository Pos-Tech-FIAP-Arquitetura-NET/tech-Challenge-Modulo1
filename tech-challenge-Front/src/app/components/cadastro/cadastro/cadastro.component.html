<section>
  <div class="container-imagem">
    <img src="../../../../assets/man.png"
         class="d-block mx-lg-auto img-fluid"
         alt="Bootstrap Themes">
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-control">
    <h6>Criar Conta</h6>
    <label for="name" class="form-label">Nome:</label>
    <input type="text" id="name" formControlName="name" class="form-control">

    <label for="cpf" class="form-label">CPF:</label>
    <input type="text" id="cpf" formControlName="cpf" class="form-control">

    <label for="dateOfBirth" class="form-label">Data de Nascimento:</label>
    <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control">

    <label for="rg" class="form-label">RG:</label>
    <input type="text" id="rg" formControlName="rg" class="form-control">

    <label for="dateOfIssue" class="form-label">Data de Emissão do RG:</label>
    <input type="date" id="dateOfIssue" formControlName="dateOfIssue" class="form-control">

    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control">

    <label for="phoneNumber" class="form-label">Número de Telefone:</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control">

    <label for="password" class="form-label">Senha:</label>
    <input type="password" id="password" formControlName="password" class="form-control">

    <button type="submit" class="btn btn-success mt-3">Criar Usuário</button>
  </form>
</section>
